<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json Server</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="container mx-auto">
        <h1 class="text-center text-4xl text-indigo-400 py-12">JSON Server</h1>
        <form class="w-full max-w-sm" action="http://localhost:3000/user" method="post">
            <div class="flex space-x-4 items-center border-b border-indigo-400 py-2">
                <input class="text-gray-700 relative" type="text" placeholder="Name" name="name">
                <input class="text-gray-700 relative" type="email" placeholder="Email" name="email">
                <input class="text-gray-700 relative" type="text" placeholder="Role" name="role">
                <input class="text-gray-700 relative" type="link" placeholder="Image Link" name="profile">
                <label class="text-indigo-400">Status: </label> <input class="text-gray-700 relative" type="radio" placeholder="Status" name="status">
                <input class="flex-shrink-0 bg-indigo-400 hover:bg-indigo-400 border-indigo-400 hover:border-indigo-400 text-sm border-4 text-white py-1 px-2 rounded" type="submit">
              </button>
            </div>
          </form>
          
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase  tracking-wider">Employee
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase  tracking-wider">Status
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase  tracking-wider">Role
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase  tracking-wider">Delete
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200" id="tbody">

            </tbody>
        </table>
    </div>


    <script src="./index.js"></script>
</body>

</html>
